        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

                        </div>

                    </li>
                    <foreach name="menu" item="m">
                        <if condition="empty($m.child)">
                            <li>
                                <a href="/{$m.controller}/{$m.action}"><i class="fa fa-dashboard fa-fw"></i> {$m.name}</a>
                            </li>
                            <else />
                            <li>
                                <a href="javascript:;"><!--i class="fa fa-bar-chart-o fa-fw"></i--> {$m.name}<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <foreach name="m.child" item="c">
                                    <li>
                                        <a href="/{$c.controller}/{$c.action}">{$c.name}</a>
                                    </li>
                                    </foreach>
                                </ul>
