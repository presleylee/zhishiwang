<include file="layout:head"/>
<div class="row">
    <ul>
        <li><a href="/Setting/">系统设置</a></li>
        <li><a href="/Role/index">角色管理</a></li>
        <li><b>角色列表</b></li>
    </ul>
</div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">角色列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<a href="/Role/add" class="btn btn-success">添加角色</a><br />
<!-- /.row -->
<div class="row" style="margin-top:20px;">

    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table width="100%"
                                   class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed"
                                   style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th  rowspan="1" colspan="1">id </th>
                                    <th  rowspan="1" colspan="1">角色名称 </th>
                                    <th  rowspan="1" colspan="1">成员数 </th>
                                    <th  rowspan="1" colspan="1">操作 </th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="role" item="r">
                                <tr class="gradeA odd" role="row">
                                    <td class="sorting_1">{$r.id}</td>
                                    <td>{$r.role_name}</td>
                                    <td>{$r.members}</td>
                                    <td>
                                        <a href="/Node/edit?id={$r.id}" class="btn btn-success">修改</a>
                                        <a link="del" data-id="{$r.id}" class="btn btn-error">删除</a>
                                    </td>
                                </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<include file="layout:foot"/>
</body>
</html>
