<include file="layout:head"/>
<style>
    .form-group {
        width: 100%;
        height: auto;
        display: block;
        clear: both;
        margin: 15px 0 15px !important;
    }

    .form-group label {
        line-height: 35px;
        text-align: right;
    }
</style>
<div class="row">
    <ul>
        <li><a href="/Setting/">系统设置</a></li>
        <li><a href="/Role/index">角色管理</a></li>
        <li><b>修改角色</b></li>
    </ul>
</div>
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    修改角色
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" method="post" action="">
                            <input type="hidden" name="id" value="{$info.id}" />
                            <div class="form-group row">
                                <label class="col-sm-2">节点名称</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="name" value="{$info.name}" /></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">说明</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="describe" placeholder="说明" value="{$info.describe}" /></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">是否显示</label>
                                <div class="col-sm-4">
                                    <label>
                                        <input type="radio" name="status" id="status1" value="1" <if condition="$info.status eq 1">checked</if> />是
                                    </label>
                                    <label>
                                        <input type="radio" name="status" id="status2" value="0" <if condition="$info.status eq 0">checked</if> />否
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="">
                                    <button type="submit" class="btn btn-success">保 存</button>
                                    <button type="reset" class="btn btn-default">重 设</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-sm-8 -->
    </div>
    <!-- /.row -->
<include file="layout:foot"/>
</body>
</html>
