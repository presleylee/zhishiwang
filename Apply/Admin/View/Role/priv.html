<script>
    $('a[link="del"]').off().on('click', function () {
        return confirm("确认删除当前节点吗？");
    })
    /*收缩*/
    $('button[data-action="collapse"]').click(function () {
        $(this).hide().next('button[data-action="expand"]').show();
        $(this).siblings('.dd-list').hide();
    });
    /*展开*/
    $('button[data-action="expand"]').click(function () {
        $(this).hide().prev('button[data-action="collapse"]').show();
        $(this).siblings('.dd-list').show();
    });
    $('[name="check[]"]').click(function () {
        var level = $(this).data('level');
        if (level == 1) {
            if ($(this).is(':checked')) {
                $('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked');
            } else {
                $('[name="check[]"]').removeAttr('checked').prop('checked', false);
            }
        }
        if (level == 2) {
            if ($(this).is(':checked')) {
                $(this).parents('.dd-handle').siblings('.dd-list').children('.dd-item').find('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked');
                /*全部选中,根节点权限,任意一个未选中的存在,根节点就不全选*/
                if ($('[name="check[]"]').not('input:checked').length == 0) {
                    $('input[data-level="1"]').attr('checked', 'checked').prop('checked', 'checked').show().prev('div.checkbox-replace').hide();
                } else {
                    $('input[data-level="1"]').attr('checked', 'checked').prop('checked', 'checked').hide().prev('div.checkbox-replace').show();
                }
            } else {
                /*任意一个选中的,根节点就要选中,但是不是权限*/
                if ($('[name="check[]"]:checked')) {
                    $('input[data-level="1"]').attr('checked', 'checked').prop('checked', 'checked').hide().prev('div.checkbox-replace').show();
                } else {
                    $('input[data-level="1"]').removeAttr('checked').prop('checked', false).show().prev('div.checkbox-replace ').hide();
                }
                $(this).parents('.dd-handle').siblings('.dd-list').children('.dd-item').find('[name="check[]"]').removeAttr('checked').prop('checked', false);
                /*如果取消选中,有切仅剩根节点选中,那么移除根节点选中*/
                if ($('[name="check[]"]:checked').length == 1 && $('input[data-level="1"]').is(':checked')) {
                    $('#chk-1').parents('div.checkbox-replace').hide().next('input:checkbox').show().removeAttr('checked').prop('checked', false);
                }
            }
        }
        if (level == 3) {
            if ($(this).is(':checked')) {
                /*全部选中,根节点权限,任意一个未选中的存在,根节点就不全选*/
                if ($('[name="check[]"]').not('input:checked').length == 0) {
                    /*根节点勾选显示*/
                    $('input[data-level="1"]').attr('checked', 'checked').prop('checked', 'checked').show().prev('div.checkbox-replace').hide();
                    $(this).parents('.dd-item').parent().siblings('.dd-handle').find('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked').show();
                    /*父节点勾选显示*/
                    $(this).closest('.dd-list').siblings('.dd-handle').find('div.checkbox-replace').hide();
                } else {
                    /*勾选父级节点,和根节点*/
                    $(this).parents('.dd-list').siblings('.dd-handle').find('div.checkbox-replace').show();
                    /*勾选根节点,和父节点,并隐藏*/
                    $(this).parents('.dd-list').siblings('.dd-handle').find('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked').hide();
                }
                /*如果兄弟节点全部勾选,父级节点展示勾选状态*/
                if ($(this).closest('.dd-item').siblings('li').find('[name="check[]"]').not('input:checked').length == 0) {
                    $(this).closest('.dd-list').siblings('.dd-handle').find('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked').show().prev('div.checkbox-replace').hide();
                }
            } else {
                $(this).parents('.dd-list').siblings('.dd-handle').find('div.checkbox-replace').show();
                /*勾选父级节点,和根节点*/
                $(this).parents('.dd-list').siblings('.dd-handle').find('div.checkbox-replace').next('input:checkbox').hide();
                /*如果兄弟节点勾选数量为0*/
                if ($(this).closest('.dd-item').siblings('li').find('[name="check[]"]:checked').length == 0) {
                    /*取消父节点的选中,显示勾选框*/
                    $(this).closest('.dd-list').siblings('.dd-handle').find('div.checkbox-replace').hide().next('[name="check[]"]').removeAttr('checked').prop('checked', false).show();
                }
                /*如果取消选中,有切仅剩根节点选中,那么移除根节点选中*/
                if ($('[name="check[]"]:checked').length == 1 && $('input[data-level="1"]').is(':checked')) {
                    $('#chk-1').parents('div.checkbox-replace').hide().next('input:checkbox').show().removeAttr('checked').prop('checked', false);
                }
            }
        }
    });
    $('#chk-1').click(function () {
        $(this).parents('div.checkbox-replace').hide().next('input:checkbox').show().attr('checked', 'checked').prop('checked', 'checked');
        $('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked');
    });
    $('[name="chk"]').click(function () {
        $(this).parents('div.checkbox-replace').hide().next('input:checkbox').show().attr('checked', 'checked').prop('checked', 'checked');
        $(this).closest('.dd-handle').next('.dd-list').find('[name="check[]"]').attr('checked', 'checked').prop('checked', 'checked');
    });
    $("#btnOk").click(function () {
        var ids = '';
        $('[name="check[]"]').each(function () {
            if ($(this).is(':checked')) {
                ids += ',' + $(this).val();
            }
        });
        var id = $(this).data('id');
        var da = {};
        da.nodeArr = ids;
        da.role_id = $('[name="role_id"]').val();
        $.ajax({
            type: 'post',
            url: '/access/add',
            data: da,
            dataType: 'json',
            success: function (result) {
                window.location.reload();
            }
        });
    })
</script>
