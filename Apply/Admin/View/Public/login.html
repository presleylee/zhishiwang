<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户登录</title>
    <link href="/public/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/admin/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/public/admin/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/public/static/Validform/css/css.css" type="text/css" rel="stylesheet" />
    <link href="/public/admin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="login" class="login-form" action="/public/loginCheck">
                            <span id="msgdemo" style="margin-left:30px;"></span>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username" type="text" datatype="s6-18" nullmsg="请填写登录用户名" autofocus />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录密码" name="password" type="password" value="" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间,不能使用空格！" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住登录
                                    </label>
                                </div>
                                <a href="javascript:;" class="btn btn-lg btn-success btn-block admin-login-btn">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/public/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/admin/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="/public/admin/dist/js/sb-admin-2.js"></script>
    <script type="text/javascript" src="/public/static/Validform/js/Validform_min.js"></script>
    <script>
        $('.login-form').Validform({
            tiptype:function(msg,o,cssctl){
                var objtip=$("#msgdemo2");
                cssctl(objtip,o.type);
                objtip.text(msg);
            },
            ajaxPost:true
        });

        $('.admin-login-btn').off().on('click', function(){
            $('form[role="form"]').submit()
        })

    </script>
</body>

</html>
