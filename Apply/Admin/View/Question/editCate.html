<include file="layout:head"/>
<div class="row">
    <ul class="crumb">
        <li><a href="/Home/">后台首页</a></li>
        <li><a href="/Question/index">问题管理</a></li>
        <li><a href="/Question/category">问题分类</a></li>
        <li class="last"><b>修改分类</b></li>
    </ul>
</div>
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    修改分类
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" method="post" action="/Question/updateCate">
                            <input type="hidden" name="id" value="{$info.id}" />
                            <div class="form-group row">
                                <label class="col-sm-2">父级分类</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="pid">
                                        <option value="0">顶级分类</option>
                                        <foreach name="category" item="m">
                                            <option value="{$m.id}" <eq name="info.pid" value="$m.id">selected</eq>>{$m.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">分类名称</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="name" value="{$info.name}" /></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">分类说明</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="describe" value="{$info.describe}" placeholder="分类说明" /></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">分类排序</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="sort" value="{$info.sort}" placeholder="分类排序" /></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">是否显示</label>
                                <div class="col-sm-4">
                                    <label>
                                        <input type="radio" name="status" id="status1" value="1" <eq name="info.status" value="1">checked</eq> />是
                                    </label>
                                    <label>
                                        <input type="radio" name="status" id="status2" value="0" <eq name="info.status" value="0">checked</eq> />否
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="">
                                    <button type="submit" class="btn btn-success">保 存</button>
                                    <button type="reset" class="btn btn-default">重 设</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-sm-8 -->
    </div>
    <!-- /.row -->
<include file="layout:foot"/>
</body>
</html>
